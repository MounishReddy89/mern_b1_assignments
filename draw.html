<!DOCTYPE html>
<html>
<head>
    <title>Simple Drawing Page</title>
</head>
<body>

<div style="width: 100%; height: 500px; position: relative; background-color: #87CEEB;">
    <!-- Ground -->
    <div style="width: 100%; height: 100px; background-color: green; position: absolute; bottom: 0;"></div>

    <!-- Sun -->
    <div style="width: 80px; height: 80px; background-color: yellow; border-radius: 50%; position: absolute; top: 20px; right: 20px;"></div>

    <!-- House Body -->
    <div style="width: 150px; height: 150px; background-color: brown; position: absolute; bottom: 100px; left: 100px;"></div>

    <!-- Roof -->
    <div style="width: 0; height: 0; border-left: 80px solid transparent; border-right: 80px solid transparent; border-bottom: 80px solid red; position: absolute; bottom: 250px; left: 100px;"></div>

    <!-- Door -->
    <div style="width: 40px; height: 70px; background-color: black; position: absolute; bottom: 100px; left: 130px;"></div>
   

</body>
</html>
